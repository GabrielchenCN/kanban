<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Revenue Kanban</h1>
    <h3></h3>
    
    <div class="wrapper">
        <div class="counter col_fourth">
          <i class="fa fa-code fa-2x"></i>
          <h2 class="timer count-title count-number" data-to="30000000" data-speed="3600000"></h2>
           <p class="count-text ">EMS</p>
        </div>
    
        <div class="counter col_fourth">
          <i class="fa fa-coffee fa-2x"></i>
          <h2 class="timer count-title count-number" data-to="1700" data-speed="360000"></h2>
          <p class="count-text ">INM</p>
        </div>
    
        <div class="counter col_fourth">
          <i class="fa fa-lightbulb-o fa-2x"></i>
          <h2 class="timer count-title count-number" data-to="11900" data-speed="360000"></h2>
          <p class="count-text ">Digital Office</p>
        </div>
    
        <div class="counter col_fourth end">
          <i class="fa fa-bug fa-2x"></i>
          <h2 class="timer count-title count-number" data-to="157" data-speed="360000"></h2>
          <p class="count-text "> Other</p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="kanban.js"></script> 
    <script src="app.js"></script> 
</body>
</html>
