<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/grid.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/card.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/shape.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/button.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/icon.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/form.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/tab.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/menu.min.css" />



</head>

<body>
  <h1>Revenue Kanban</h1>
  <div class="ui top attached tabular menu">
    <a class="item active" data-tab="first">Public</a>
    <a class="item" data-tab="second">Private</a>
  </div>
  <div class="ui bottom attached tab segment active" data-tab="first">
    First
  </div>
  <div class="ui bottom attached tab segment" data-tab="second">
    <div class="wrapper">
      <div class="col_third">
        <div class="ui people shape">
          <div class="sides">
            <div class="active side">
              <div class="ui card">
                <div class="content">
                  <div class="header">My Timer</div>
                  <div class="meta addItem">
                    <a>add item</a>
                  </div>
                  <div class=" mytimer count-title count-number">
                    $10000
                  </div>
                </div>
                <div class="extra content">
                  <span class="left floated like">
                    <i class="like icon"></i>
                    Like
                  </span>

                  <span class="right floated star">
                    <i class="share icon"></i>
                    Publish
                  </span>
                </div>

              </div>
            </div>
            <div class="side">
              <div class="ui card">

                <div class="content">
                  <div class="ui form">
                    <div class="inline  field">
                      <label>Item name</label>
                      <input type="text" placeholder="Item Name">
                    </div>
                    <div class="inline field">
                      <label>Income Number</label>
                      <input type="text" placeholder="Income Number">
                    </div>
                    <div class="inline field">
                      <label>End Date</label>
                      <input type="text" placeholder="2018/04/13">
                    </div>
                  </div>
                </div>
                <div class="extra content">
                  <a class="saveBtn">
                    <i class="plus icon"></i>
                    SAVE
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col_third ">
        <div class="ui people shape">
          <div class="sides">
            <div class="active side">
              <div class="ui card">
                <div class="content">
                  <div class="header">My Timer</div>
                  <div class="meta addItem">
                    <a>add item</a>
                  </div>
                  <div class="mytimer2 count-title count-number">
                    $10000
                  </div>
                </div>
                <div class="extra content">
                  <span class="left floated like">
                    <i class="like icon"></i>
                    Like
                  </span>

                  <span class="right floated star">
                    <i class="share icon"></i>
                    Publish
                  </span>
                </div>

              </div>
            </div>
            <div class="side">
              <div class="ui card">

                <div class="content">
                  <div class="ui form">
                    <div class="inline  field">
                      <label>Item name</label>
                      <input type="text" placeholder="Item Name">
                    </div>
                    <div class="inline field">
                      <label>Income Number</label>
                      <input type="text" placeholder="Income Number">
                    </div>
                    <div class="inline field">
                      <label>End Date</label>
                      <input type="text" placeholder="2018/04/13">
                    </div>
                  </div>
                </div>
                <div class="extra content">
                  <a class="saveBtn">
                    <i class="plus icon"></i>
                    SAVE
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col_third end">
        <div class="ui people shape">
          <div class="sides">
            <div class="active side">
              <div class="ui card">
                <div class="content">
                  <div class="header"></div>
                  <div class="meta addItem">
                    <a></a>
                  </div>
                  <div class="count-title count-number count-number-empty">
                    <i class="plus icon"></i>
                   
                  </div>
                </div>
               
      
              </div>
            </div>
            <div class="side">
              <div class="ui card">
      
                <div class="content">
               
                </div>
                <div class="extra content">
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/shape.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/form.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/tab.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="kanban.js"></script>
  <script src="app.js"></script>
  <script src="timer.js"></script>
  <script type="text/x-template" id="kanban-template">
    <div class="ui people shape">
      <div class="sides">
        <div class="active side">
          <div class="ui card">
            <div class="content">
              <div class="header">{{name}}</div>
              <div class="meta addItem">
                <a>add item</a>
              </div>
              <div class=" mytimer count-title count-number">
                ${{currentNum}}
                    </div>
            </div>
            <div class="extra content">
              <span class="left floated like">
                <i class="like icon"></i>
                Like
                    </span>
  
              <span class="right floated star">
                <i class="share icon"></i>
                Publish
                    </span>
            </div>
  
          </div>
        </div>
        <div class="side">
          <div class="ui card">
  
            <div class="content">
              <div class="ui form">
                <div class="inline  field">
                  <label>Item name</label>
                  <input type="text" placeholder="Item Name">
                      </div>
                  <div class="inline field">
                    <label>Income Number</label>
                    <input type="text" placeholder="Income Number">
                      </div>
                    <div class="inline field">
                      <label>End Date</label>
                      <input type="text" placeholder="2018/04/13">
                      </div>
                    </div>
                  </div>
                  <div class="extra content">
                    <a class="saveBtn">
                      <i class="plus icon"></i>
                      SAVE
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
  </script>
</body>

</html>
